

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심메뉴 추천기</title>
    <style>
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 20px;
            background-color: pink;
            padding: 30px;
        }
        button {
            display: inline-block;
            width: auto;
            margin: 10px ;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            border-radius: 15px;
            background-color: #ff7f50;
            cursor: pointer;
            color: white;
        }
        @keyframes jump {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        span {
            display: inline-block;
            animation: jump 0.5s infinite;
        }
        img {
            border-radius: 50%;
            object-fit: cover;
            display: none;
            margin: 0 auto;
            max-width: 300px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
    </style>
    <script>
        const menus = ["김치찌개", "된장찌개", "제육볶음", "비빔밥", "돈까스", "라면", "샐러드", "칼국수"];
        let imageInterval;

        function startImageLoop() {
            const img = document.getElementById("menu-image");
            img.style.display = "block";
            imageInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * menus.length);
                img.src = `img/${randomIndex}.png`;
                img.alt = menus[randomIndex];
            }, 500);
        }

        function recommendMenu() {
            clearInterval(imageInterval);

            const randomIndex = Math.floor(Math.random() * menus.length);
            const selectedMenu = menus[randomIndex];

            alert(selectedMenu);

            document.getElementById("menu").innerText = `오늘의 추천 메뉴는 👉 ${selectedMenu} 🍽️`;

            const img = document.getElementById("menu-image");
            img.src = `img/${randomIndex}.png`;
            img.alt = selectedMenu;
        }

        function resetMenu() {
            document.getElementById("menu").innerText = ""; // 텍스트 초기화
            startImageLoop(); // 루프 다시 시작
        }
    </script>
</head>
<body onload="startImageLoop()">
    <h1>오늘 점심 뭐먹지?</h1>
    <p>뭐 먹을까? <span>🤔</span></p>
    <div class="button-group">
        <button onclick="recommendMenu()">냠냠</button>
        <button onclick="resetMenu()">🔄</button>
    </div>
    <img id="menu-image" src="" alt="추천된 메뉴 이미지">
    <p id="menu"></p>
</body>
</html>
